<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <article class="product">
    <picture class="product__image">
      <source media="(min-width:600px)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-mobile.jpg" alt="Gabrielle Chanel">
    </picture>
    <div class="product__content">
      <span class="product__category">
        Perfume:
      </span>
      <h2 class="product__title">Gabrielle Essence Eau De Parfum</h2>
      <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="product__price">
        $149.99
        <span class="product__price--original">$169.99</span>
      </div>
      <button class="btn btn--primary"><img src="images/icon-cart.svg"> Add to Cart</button>
    </div>
  </article>
  
</body>
</html>
